    <body>
        <div class="d-flex align-items-center min-vh-100">
            <!-- Modal -->
            <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Video Tutorial</h5>
                        </div>
                        <div class="modal-body">
                            Tampilan akan menjadi mode fullscreen. <br />Klik OK untuk melanjutkan
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="openFullscreen();">OK</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->

            <!-- Video -->
            <video
                id="myvideo"
                width="100%"
                autoplay
                preload="auto"
                muted
                onclick="this.paused ? this.play() : this.pause();"
            >
                <source src="https://ucarecdn.com/fadab25d-0b3a-45f7-8ef5-85318e92a261/" type="video/mp4" />
            </video>
            <!-- Video -->
        </div>

        <!-- Launch Modal -->
        <script type="text/javascript">
            $(window).on('load', function () {
                $('#staticBackdrop').modal('show');
            });
        </script>
        <!-- Launch Modal -->

        <!-- Fullscreen -->
        <script>
            var elem = document.getElementById('myvideo');
            elem.style.display = 'none';
            function openFullscreen() {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                    elem.style.display = 'block';
                } else if (elem.webkitRequestFullscreen) {
                    /* Safari */
                    elem.webkitRequestFullscreen();
                    elem.style.display = 'block';
                } else if (elem.msRequestFullscreen) {
                    /* IE11 */
                    elem.msRequestFullscreen();
                    elem.style.display = 'block';
                }
            }
        </script>
