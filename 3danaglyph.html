<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <title>Video Anaglyph</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Stylesheet -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- Stylesheet -->

        <!-- Scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <!-- Scripts -->

        <!-- Style -->
        <!-- Style -->
    </head>
    <body>
        <div class="d-flex align-items-center min-vh-100">
            <!-- Modal -->
            <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Video 3D Anaglyph</h5>
                        </div>
                        <div class="modal-body">
                            Tampilan akan menjadi mode fullscreen. <br />Klik OK untuk melanjutkan
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="openFullscreen();">OK</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->

            <!-- Video -->
            <video
                id="myvideo"
                width="100%"
                autoplay
                preload="auto"
                muted
                onclick="this.paused ? this.play() : this.pause();"
            >
                <source src="https://ucarecdn.com/fadab25d-0b3a-45f7-8ef5-85318e92a261/" type="video/mp4" />
            </video>
            <!-- Video -->
        </div>

        <!-- Launch Modal -->
        <script type="text/javascript">
            $(window).on('load', function () {
                $('#staticBackdrop').modal('show');
            });
        </script>
        <!-- Launch Modal -->

        <!-- Fullscreen -->
        <script>
            var elem = document.getElementById('myvideo');
            elem.style.display = 'none';
            function openFullscreen() {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                    elem.style.display = 'block';
                } else if (elem.webkitRequestFullscreen) {
                    /* Safari */
                    elem.webkitRequestFullscreen();
                    elem.style.display = 'block';
                } else if (elem.msRequestFullscreen) {
                    /* IE11 */
                    elem.msRequestFullscreen();
                    elem.style.display = 'block';
                }
            }
        </script>
        <!-- Fullscreen -->

        <!-- Redirect to next page -->
        <script>
            $('#myvideo').on('ended', function () {
                console.log('video end');
                window.location.href = 'video360.html';
            });
        </script>
        <!-- Redirect to next page -->
    </body>
</html>
